<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Measurement Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div th:replace="~{_navbar :: navbar}"></div>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Upload Measurement File</h2>
      </div>
      <div th:if="${message}">
        <div class="alert alert-info">
          <span th:text="${message}"></span>
        </div>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/measurement/add}" enctype="multipart/form-data">
          <div class="form-group mb-3">
            <label class="form-label">Select File</label>
            <input class="form-control" id="file" name="file" type="file" accept=".asc, .txt" required/>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">File Name</label>
            <input class="form-control" id="fileName" name="fileName" placeholder="Enter file name"
                   type="text" required/>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.querySelector('input[type="file"]').addEventListener('change', function () {
    const fileInput = this;
    const fileNameInput = document.querySelector('#fileName');

    if (fileInput.files.length > 0) {
      const fileName = fileInput.files[0].name;
      fileNameInput.value = fileName;
    }
  });
</script>
</body>
</html>
