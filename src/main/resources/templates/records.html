<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{_navbar :: navbar}"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 th:text="${name}" class="text-center">Measurement Records</h1>
    </div>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Time</th>
      <th>Ch1</th>
      <th>Ch2</th>
      <th>Ch3</th>
      <th>MeasurementFileID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${channelMeasurementPage}">
      <td th:text="${record.id}"></td>
      <td th:text="${record.measurementTime}"></td>
      <td th:text="${record.ch1}"></td>
      <td th:text="${record.ch2}"></td>
      <td th:text="${record.ch3}"></td>
      <td th:text="${record.measurementFile.id}"></td>
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:class="${pageNumber == 1} ? 'disabled' : ''"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=1'}">First</a></li>
      <li class="page-item" th:if="${pageNumber > 1}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber - 1}}">Previous</a></li>
      <li class="page-item" th:if="${pageNumber > 100}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber - 100}}" th:text="${pageNumber - 100}"></a></li>
      <li class="page-item" th:if="${pageNumber > 100}"><a class="page-link">...</a></li>
      <li class="page-item" th:if="${pageNumber > 10 }"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber - 10}}" th:text="${pageNumber - 10}"></a></li>
      <li class="page-item d" th:if="${pageNumber > 10}"><a class="page-link">...</a></li>
      <li class="page-item" th:if="${pageNumber > 2}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber - 2}}" th:text="${pageNumber - 2}"></a></li>
      <li class="page-item" th:if="${pageNumber > 1}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber - 1}}" th:text="${pageNumber - 1}"></a></li>
      <li class="page-item active"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber}}" th:text="${pageNumber}"></a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages - 1}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber + 1}}" th:text="${pageNumber + 1}"></a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages - 2}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber + 2}}" th:text="${pageNumber + 2}"></a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages - 10}"><a class="page-link">...</a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages - 10}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber + 10}}" th:text="${pageNumber + 10}"></a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages - 100}"><a class="page-link">...</a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages - 100}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber + 100}}" th:text="${pageNumber + 100}"></a></li>
      <li class="page-item" th:if="${pageNumber < channelMeasurementPage.totalPages}"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${pageNumber + 1}}">Next</a></li>
      <li class="page-item" th:class="${pageNumber == channelMeasurementPage.totalPages} ? 'disabled' : ''"><a class="page-link" th:href="@{'/measurement/' + ${fileId} + '?size=' + ${channelMeasurementPage.size} + '&page=' + ${channelMeasurementPage.totalPages}}">Last</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
